<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Smart Home Chat App Control</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="http://cdn.pubnub.com/pubnub-3.16.5.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="controlIndex.js"></script>
    </head>
    <style type="text/css">
    	#respMsgDiv{
    		max-height: auto;
            min-height: 30px;
    		border-style: solid;
    		border-radius: 20px;
            border-color:grey;
    		text-align: center;
    	}
        #respMsg{
            vertical-align: middle;
        }
        
    </style>
    <body>
    	<div class="container">
            <br>
	    	<div class="input-group">
		        <input id="textInput" type="text" class="form-control" placeholder="Send Command...">
		        <span class="input-group-btn">
		            <button id="textSubmit" class="btn btn-info btn-secondary" type="button">Send</button>
		        </span>
		    </div>
		    <br>
		    <div id="respMsgDiv">
		    	<span id="respMsg" ></span>
		    </div>
		</div>
    </body>
</html>
